<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .st0{fill:#F5F8FF;}
    .st1{fill:#2C6BFF;}
    .st2{fill:#FFFFFF;}
    .st3{fill:#E6F0FF;}
    .st4{fill:#00B8D4;}
    .st5{fill:#1A2B4A;}
    .st6{fill:#FF5722;}
    .st7{fill:none;stroke:#2C6BFF;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}
  </style>
  
  <!-- 背景 -->
  <rect class="st0" width="600" height="400" rx="20" ry="20"/>
  
  <!-- スマートフォン -->
  <g transform="translate(150, 50)">
    <rect class="st5" x="0" y="0" width="220" height="320" rx="20" ry="20"/>
    <rect class="st2" x="10" y="10" width="200" height="300" rx="10" ry="10"/>
    
    <!-- アプリ画面 -->
    <rect class="st3" x="10" y="10" width="200" height="300" rx="10" ry="10"/>
    
    <!-- アプリヘッダー -->
    <rect class="st1" x="10" y="10" width="200" height="50" rx="10" ry="10"/>
    <text x="110" y="40" font-family="Arial" font-size="18" fill="white" text-anchor="middle">KoERe</text>
    
    <!-- マイクボタン -->
    <circle class="st6" cx="110" cy="200" r="40"/>
    <circle class="st2" cx="110" cy="200" r="30"/>
    <circle class="st6" cx="110" cy="200" r="15"/>
    
    <!-- テキストエリア -->
    <rect class="st2" x="30" y="80" width="160" height="100" rx="5" ry="5"/>
    <line class="st7" x1="40" y1="100" x2="180" y2="100"/>
    <line class="st7" x1="40" y1="120" x2="160" y2="120"/>
    <line class="st7" x1="40" y1="140" x2="170" y2="140"/>
    <line class="st7" x1="40" y1="160" x2="150" y2="160"/>
    
    <!-- 送信ボタン -->
    <rect class="st4" x="60" y="260" width="100" height="30" rx="15" ry="15"/>
    <text x="110" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">変換</text>
  </g>
  
  <!-- QRコード -->
  <g transform="translate(400, 100)">
    <rect class="st2" x="0" y="0" width="120" height="120" rx="10" ry="10" stroke="#1A2B4A" stroke-width="2"/>
    
    <!-- QRコードパターン（簡略化） -->
    <rect class="st5" x="20" y="20" width="20" height="20"/>
    <rect class="st5" x="80" y="20" width="20" height="20"/>
    <rect class="st5" x="20" y="80" width="20" height="20"/>
    <rect class="st5" x="50" y="50" width="20" height="20"/>
    <rect class="st5" x="40" y="20" width="10" height="10"/>
    <rect class="st5" x="70" y="40" width="10" height="10"/>
    <rect class="st5" x="20" y="40" width="10" height="10"/>
    <rect class="st5" x="40" y="70" width="10" height="10"/>
    <rect class="st5" x="70" y="70" width="10" height="10"/>
    <rect class="st5" x="80" y="50" width="10" height="10"/>
    <rect class="st5" x="50" y="80" width="10" height="10"/>
    <rect class="st5" x="60" y="30" width="10" height="10"/>
  </g>
  
  <!-- 矢印 -->
  <g transform="translate(370, 150)">
    <path class="st1" d="M0,10 L20,10 L10,0 L20,10 L10,20" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 電子カルテ -->
  <g transform="translate(400, 240)">
    <rect class="st2" x="0" y="0" width="150" height="120" rx="5" ry="5" stroke="#1A2B4A" stroke-width="2"/>
    <rect class="st3" x="10" y="10" width="130" height="20" rx="3" ry="3"/>
    <text x="75" y="25" font-family="Arial" font-size="12" fill="#1A2B4A" text-anchor="middle">電子カルテ</text>
    
    <line x1="10" y1="40" x2="140" y2="40" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="10" y1="60" x2="140" y2="60" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="10" y1="80" x2="140" y2="80" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="10" y1="100" x2="140" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    
    <rect class="st1" x="120" y="90" width="20" height="20" rx="3" ry="3"/>
    <text x="130" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">✓</text>
  </g>
  
  <!-- 医療アイコン -->
  <g transform="translate(50, 150)">
    <circle class="st1" cx="25" cy="25" r="25" opacity="0.2"/>
    <path class="st1" d="M25,10 L25,40 M10,25 L40,25" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(50, 220)">
    <circle class="st4" cx="25" cy="25" r="25" opacity="0.2"/>
    <path class="st4" d="M15,15 C15,15 20,25 25,25 C30,25 35,15 35,15 M15,35 C15,35 25,30 35,35" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <g transform="translate(50, 290)">
    <circle class="st6" cx="25" cy="25" r="25" opacity="0.2"/>
    <path class="st6" d="M20,15 L30,15 L30,35 L20,35 L20,15 Z M15,20 L35,20 L35,30 L15,30 L15,20 Z" stroke-width="0"/>
  </g>
</svg>